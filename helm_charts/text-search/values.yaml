replicaCount: 1

image:
  repository: vectornguyen76/text_search
  # Always and latest for dev, IfNotPresent for prod
  pullPolicy: Always
  tag: "latest"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

service:
  type: ClusterIP
  port: 6000

env:
  - name: ELASTICSEARCH_HOST
    value: "elasticsearch.database"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}