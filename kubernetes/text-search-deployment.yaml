apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-search-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: text-search
  template:
    metadata:
      labels:
        app: text-search
    spec:
      containers:
        - name: text-search-container
          image: vectornguyen76/text_search:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7000
          env:
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch.default"
      nodeSelector:
        nodegroup-type: cpu-nodegroup
